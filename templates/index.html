{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container">
  <h1>Student Feedback Analysis</h1>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file(class="form-control-file") }}
    {{ form.submit(class="btn btn-primary") }}
  </form>
  <p><a href="{{ url_for('download_sample') }}">Download Sample CSV Format</a></p>
</div>
{% endblock %}
